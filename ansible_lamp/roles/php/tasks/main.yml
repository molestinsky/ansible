#tasks/main.yml
---
- name: Run CentOS-specific tasks
  include: centos.yml
  when: ansible_os_family == "RedHat"

- name: Run Ubuntu-specific tasks
  include: ubuntu.yml
  when: ansible_os_family == "Debian"

# Не хватает создания файла php.ini с минимальными настройками безопасности, указанием часового пояса.